<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
//버튼을 눌렀을 때 색깔이 바뀌게
	$(function(){
		$("#btnName").click(function(){
			$("h1").css("color","orange");
			/*
			
				$("h1")은 h1태그를 모두 선택함
				즉 배열
				자스였다면 일일이 반복문 설정 ->한꺼번에 바꿀 수 있음
			
			*/
		})
	})
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h2>20</h2>
	
	<h1>유관순</h1>
	<h2>30</h2>
	
	<h1>이순신</h1>
	<h2>40</h2>
	<hr>
	<button id="btnName">이름 선택</button>
</body>
</html>
