<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
//id를 사용하지 않은 배열 버전
	$(function(){

			$("#btnCopy").click(function(){
				//input태그의 배열 개수 :2개
				let input =  $("input");
				let str = $(input[0]).val();
				$(input[1]).val(str);
			})
		 
	})
</script>
</head>
<body>
 <input type="text" ><br>
 <button id="btnCopy">복사하기</button><br>
 <input type="text"  ><br>
</body>
</html>
