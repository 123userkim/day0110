<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	
		let arr_team = ["일찍끝내조","B4","취업을자바조"];
		
		let arr_name={
				"일찍끝내조":["김수연","박지예","유하림","이건우","임하연"],
				"B4":["최현호","김지현","윤서우","정자영"],
				"취업을자바조":["윤태인","김시아","노유나","박성미","임상진"]				
		}
		
	  
		//배열만큼 반복 실행하여 동적으로 option태그를 생성해서 추가하기 		
		$.each(arr_team,function(idex, item){
			let option = $("<option></option>").html(item);
			$("#team_list").append(option);		 
		})	
		
 

		$("#team_list").change(function () {
			//앞의 select가 무엇인지 먼저 판별
				team_name = $("#team_list > option:selected").val();
				//사람이름이 출력되는 select태그 안에 있는 option들을 모두 삭제함
				$("#name_list").empty();
			
			//.연산자로 불가능 : []로 접근해야 함
			let arr = arr_name[team_name];
				$.each(arr,function(index,item){
					$("#name_list").append(	$("<option></option>").html(item));	
				 
				})
				
		})
		
		
		$("#btn").click(function(){
			data1 = $("#team_list>option:selected").val();
			data2 = $("#name_list>option:selected").val();
			data = data1+" "+data2;
			$("#result").html(data);
		})
})
</script>
</head>
<body>
	<select id="team_list"></select>
	
	<select id=name_list></select>
	 
	 <button id="btn">확인</button>
	 
	 선택한 사람 : <span id="result"></span>
</body>
</html>
